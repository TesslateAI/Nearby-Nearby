services:
  # --- MINIO S3 STORAGE ---
  minio:
    image: minio/minio:latest
    container_name: nearby-minio
    ports:
      - "9000:9000"      # S3 API
      - "9001:9001"      # Web Console
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 30s
      timeout: 20s
      retries: 3
    restart: unless-stopped

  # --- PRODUCTION SERVICES ---
  backend:
    container_name: nearby-admin-backend
    build: ./backend
    command: sh -c "alembic upgrade head && uvicorn app.main:app --host 0.0.0.0 --port 8000"
    volumes:
      - ./backend:/app
      - image_storage:/app/storage/images
    ports:
      - "8001:8000"
    env_file:
      - .env
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - SECRET_KEY=${SECRET_KEY}
      - ACCESS_TOKEN_EXPIRE_MINUTES=${ACCESS_TOKEN_EXPIRE_MINUTES}
      - ENVIRONMENT=${ENVIRONMENT}
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS}
      - ALLOWED_HOSTS=${ALLOWED_HOSTS}
      - PRODUCTION_DOMAIN=${PRODUCTION_DOMAIN}
      - IMAGE_STORAGE_PATH=/app/storage/images
      - IMAGE_BASE_URL=/api/images
    depends_on:
      minio:
        condition: service_healthy
    restart: unless-stopped

  frontend:
    container_name: nearby-admin-frontend
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
    ports:
      - "5175:5173"
    env_file:
      - .env
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  image_storage:
  minio_data:

networks:
  default:
    name: nearby-admin_default
