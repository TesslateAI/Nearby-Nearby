name: Deploy nearby-app to AWS ECR/ECS

on:
  push:
    branches: [ "main" ]
    paths:
      - 'nearby-app/**'
      - 'shared/**'
  workflow_dispatch:

permissions:
  id-token: write   # for GitHub OIDC to assume AWS role
  contents: read

concurrency:
  group: deploy-app-main
  cancel-in-progress: false

env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY: nearbynearby/nearby-app
  ECS_CLUSTER: nearbynearby-prod
  ECS_SERVICE: nearbynearby-prod-app

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgis/postgis:15-3.4
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: test_nearbynearby
        ports:
          - 5434:5432
        options: >-
          --health-cmd "pg_isready -U test -d test_nearbynearby"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r nearby-app/backend/requirements.txt
          pip install pytest httpx

      - name: Run tests
        env:
          DATABASE_URL: postgresql://test:test@localhost:5434/test_nearbynearby
          PYTHONPATH: .
        run: pytest tests/ -v --tb=short -x

  build-and-deploy:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push image to ECR
        uses: docker/build-push-action@v6
        with:
          context: .
          file: nearby-app/Dockerfile
          push: true
          tags: |
            ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:latest
            ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ github.sha }}
          cache-from: type=registry,ref=${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:buildcache
          cache-to: type=registry,ref=${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:buildcache,mode=max

      - name: Force new ECS deployment
        run: |
          aws ecs update-service \
            --cluster "${{ env.ECS_CLUSTER }}" \
            --service "${{ env.ECS_SERVICE }}" \
            --force-new-deployment
