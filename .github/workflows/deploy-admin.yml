name: Deploy nearby-admin to AWS ECR/ECS

on:
  push:
    branches: [ "main" ]
    paths:
      - 'nearby-admin/**'
      - 'shared/**'
  workflow_dispatch:

permissions:
  id-token: write   # for GitHub OIDC to assume AWS role
  contents: read

concurrency:
  group: deploy-admin-main
  cancel-in-progress: false

env:
  AWS_REGION: us-east-1
  ECR_BACKEND: nearbynearby/nearby-admin-backend
  ECR_FRONTEND: nearbynearby/nearby-admin-frontend
  ECS_CLUSTER: nearbynearby-prod
  ECS_SERVICE: nearbynearby-prod-admin

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Build both images in parallel
      - name: Build and push admin backend
        uses: docker/build-push-action@v6
        with:
          context: .
          file: nearby-admin/backend/Dockerfile.ecs
          push: true
          tags: |
            ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_BACKEND }}:latest
            ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_BACKEND }}:${{ github.sha }}
          cache-from: type=registry,ref=${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_BACKEND }}:buildcache
          cache-to: type=registry,ref=${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_BACKEND }}:buildcache,mode=max

      - name: Build and push admin frontend
        uses: docker/build-push-action@v6
        with:
          context: nearby-admin/frontend
          file: nearby-admin/frontend/Dockerfile.prod
          push: true
          tags: |
            ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_FRONTEND }}:latest
            ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_FRONTEND }}:${{ github.sha }}
          cache-from: type=registry,ref=${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_FRONTEND }}:buildcache
          cache-to: type=registry,ref=${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_FRONTEND }}:buildcache,mode=max

      - name: Force new ECS deployment
        run: |
          aws ecs update-service \
            --cluster "${{ env.ECS_CLUSTER }}" \
            --service "${{ env.ECS_SERVICE }}" \
            --force-new-deployment
