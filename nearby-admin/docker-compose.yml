services:
  # --- MINIO S3 STORAGE ---
  minio:
    image: minio/minio:latest
    container_name: nearby-minio
    ports:
      - "9000:9000"      # S3 API
      - "9001:9001"      # Web Console
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 30s
      timeout: 20s
      retries: 3

  # --- DEVELOPMENT SERVICES ---
  db:
    image: postgis/postgis:15-3.4
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    env_file:
      - .env
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    container_name: nearby-admin-backend
    build: ./backend
    command: sh -c "alembic upgrade head && uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload"
    volumes:
      - ./backend:/app
      - ../shared:/app/shared
      - image_storage:/app/storage/images
    ports:
      - "8001:8000"
    env_file:
      - .env
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - SECRET_KEY=${SECRET_KEY}
      - ACCESS_TOKEN_EXPIRE_MINUTES=${ACCESS_TOKEN_EXPIRE_MINUTES}
      - ENVIRONMENT=${ENVIRONMENT}
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS}
      - ALLOWED_HOSTS=${ALLOWED_HOSTS}
      - PRODUCTION_DOMAIN=${PRODUCTION_DOMAIN}
      - IMAGE_STORAGE_PATH=/app/storage/images
      - IMAGE_BASE_URL=/api/images
      - PYTHONPATH=/app
    depends_on:
      db:
        condition: service_healthy
      minio:
        condition: service_healthy

  frontend:
    container_name: nearby-admin-frontend
    build:
      context: ./frontend
      dockerfile: Dockerfile
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "5176:5173"
    env_file:
      - .env
    environment:
      - VITE_API_BASE_URL=${VITE_API_BASE_URL}
    depends_on:
      - backend

  # --- TESTING SERVICES ---
  test-db:
    image: postgis/postgis:15-3.4
    env_file:
      - .env
    environment:
      - POSTGRES_USER=${TEST_POSTGRES_USER}
      - POSTGRES_PASSWORD=${TEST_POSTGRES_PASSWORD}
      - POSTGRES_DB=${TEST_POSTGRES_DB}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${TEST_POSTGRES_USER} -d ${TEST_POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    # No ports or volumes needed, it's only for internal use

  test:
    build: ./backend
    command: ["pytest"]
    volumes:
      - ./backend:/app
      - ../shared:/app/shared
    env_file:
      - .env
    environment:
      - DATABASE_URL=${TEST_DATABASE_URL}
      - SECRET_KEY=${SECRET_KEY}
      - TESTING=true
      - PYTHONPATH=/app
    depends_on:
      test-db:
        condition: service_healthy

volumes:
  postgres_data:
  image_storage:
  minio_data:

networks:
  default:
    name: nearby-admin_default
